<!DOCTYPE html>
<html>
<head>
    <title>BeerDebt</title>

    <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_topnav-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <script>

        var arr = ["Marc", "Flavio", "Adrian", " Samuel"];
        function showname(){
            document.getElementById("show").innerText = arr[Math.random()*arr.length|0];
            document.getElementById("confirm").style.display = "flex";
        }

        function mdown() {
            document.getElementById("btn").style.background = "darkred";
        }

        function mup(){
            document.getElementById("btn").style.background = "red";
        }

        function burger() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</head>

<body>

<div class="topnav" id="myTopnav">
    <a href="#home" class="active">Home</a>
    <a href="#users">Users</a>
    <a class="icon" onclick="burger()">
        <i class="fa fa-bars"></i>
    </a>
</div>
<br style="height: 20px;">
<div style="display:flex; flex-direction: column; align-items: center;">
    <button id="btn" onclick="showname()" onmousedown="mdown()" onmouseup="mup()"></button>
    <p id="show"></p>
    <div id="confirm" style="display: none">
        <button>OK</button>
        <button>Cancel</button>
    </div>
</div>


</body>

</html>
